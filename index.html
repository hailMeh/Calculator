<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatoooh</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="full-container">
      <h1>Calculatoh</h1>
      <div class="calculator-container">
        <div class="calculator-container-top">
          <button class="button-operation">+</button>
          <button class="button-operation">-</button>
          <button class="button-operation">*</button>
          <button class="button-operation">/</button>
          <button class="change-color-of-buttons" id="backgroundChangeButton">
            PUSH
          </button>
        </div>
        <div class="calculator-container-bottom">
          <input class="first-input" value="" id="firstInput" />
          <input class="second-input" value="" id="secondInput" />
        </div>
      </div>
    </div>
    <script src="calcobj.js"></script>
    <script src="index.js"></script>
  </body>
</html>
